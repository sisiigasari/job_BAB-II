<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Number Methods</h2>
	<p>The valueOf() method returns a number as a number:</p>
	<p id="demo"></p>

	<script>
		var x = 123;
		document.getElementsById("demo").innerHTML = 
			x.valueOf(0) + "<br>" +
			(123).valueOf() + "<br>" +
			(100 + 23).valueOf() ;
			
	</script>

</body>
</html>
