<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript String Methods</h2>
	<p> lastindexOf() method me-return nilai akhir dari text:</p>
	<p id="demo"></p>

	<script>
		var str = "Please locate where 'locate' occurs!";
		var pos = str.lastindexOf("locate");
		document.getElementsById("demo").innerHTML = pos;
	
	</script>

</body>
</html>
